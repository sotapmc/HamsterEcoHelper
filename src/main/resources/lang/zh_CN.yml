manual:
  no_description: 无描述
  no_usage: 无用法说明
  auction:
    description: 拍卖相关指令
    usage: 用法：/heh auction help
    auc:
      description: 发起拍卖。
      usage: 用法：/heh auction auc [起拍价|int] [步进价|int] [保留价|int]
    addauc:
      description: 将手中的物品添加至系统拍卖列表。
      usage: 用法：/heh auction addauc [起拍价|int] [步进价|int] [随机权重|double] [是否隐藏名称|bool]
        [等待刻数|int]
    bid:
      description: 向正在进行的拍卖出价。
      usage: 用法：/heh auction bid [出价值|int]
    haltauc:
      description: 中止正在进行的拍卖。
      usage: 用法：/heh auction haltauc
    runauc:
      description: 启动系统拍卖。
      usage: 用法：/heh auction runauc
  requisition:
    description: 征购相关指令
    usage: 用法：/heh requisition help
    addreq:
      description: 将手中的物品添加至系统征购列表。
      usage: 用法：/heh requisition addreq [最低单价|int] [最高单价|int] [最小数量|int] [最大数量|int]
        [随机权重|double] [超时刻数|int] [是否精确匹配|bool] [最小伤害值|int] [最大伤害值|int] [是否匹配附魔|string:EXACT:CONTAINS:ARBITRARY]
        [是否匹配Lore|string:EXACT:EXACT_TEXT:CONTAINS:ARBITRARY] [是否匹配名称|string:EXACT:EXACT_TEXT:ARBITRARY]
    req:
      description: 发起征购。
      usage: 用法：/heh requisition req [物品名称] [单价|int] [征购数量|int] <是否开启严格模式|boolean>
    runreq:
      description: 启动系统征购。
      usage: 用法：/heh requisition runreq
    sell:
      description: 将手中的物品出售给正在进行的征购。
      usage: 用法：/heh requisition sell [出售数量|int]
    haltreq:
      description: 中止正在进行的征购。
      usage: 用法：/heh requisition haltreq
  market:
    description: 市场相关指令
    usage: 用法：/heh market help
    offer:
      description: 将物品上架至市场
      usage: 用法：/heh market offer [单价|double]
    view:
      description: 查看市场
      usage: 用法：/heh market view
  balance:
    pay:
      description: 从系统余额向玩家付款
      usage: 用法：/heh balance pay amount [金额] [玩家名称] 或 /heh pay percent [百分比] [玩家名称]
        [最小值|optional] [最大值|optional]
    take:
      description: 从玩家账户转出现金至系统账户
      usage: 用法：/heh balance take [玩家名称] [金额]
    view:
      description: 显示当前系统余额
      usage: 用法：/heh balance view
  shop:
    description: 木牌商店相关指令
    storage:
      description: 显示或设置存储箱信息
      info:
        description: 显示存储箱信息
        usage: 用法：/heh shop storage info
      set:
        description: 设置存储箱位置
        usage: 用法：/heh shop storage set
    buy:
      description: 设置木牌商店收购项目
      usage: 用法：/heh shop buy [单价|double]
    sell:
      description: 上架待售商品到木牌商店
      usage: 用法：/heh shop sell [单价|double]
    lotto:
      description: 显示或设置抽奖奖池箱信息
      info:
        description: 显示抽奖奖池箱信息
        usage: 用法：/heh shop lotto info
      set:
        description: 设置抽奖奖池箱位置
        usage: 用法：/heh shop lotto set
    remove:
      description: 移除指定玩家的所有木牌商店
      usage: 用法：/heh shop remove [玩家ID] [removeBlock]
  search:
    description: 在市场中搜索物品
    usage: "用法：/heh search 关键字 [i|item:物品ID或名称] [p|player:玩家名称] [r|range:搜索半径] [a|advanced:ench|lore|enchonly|loreonly]\
      \ \n搜索结果使用 /heh searchpage <页码> 进行翻页"
  ads:
    description: 广告相关指令
    add:
      description: 新增广告
      usage: 用法：/heh ads add [广告文字] [展示数量]
    revoke:
      description: 移除广告
      usage: 用法：/heh ads revoke [广告ID]
    list:
      description: 列出已有广告
      usage: 用法：/heh ads list
    mute:
      description: 暂停接收广告（静音）
      usage: 用法：/heh ads mute
    unmute:
      description: 取消广告静音
      usage: 用法：/heh ads unmute
  retrieve:
    description: 从临时道具栏中取回物品。
    usage: 用法：/heh retrieve [confirm]
  save:
    description: 强制保存配置。
    usage: 用法：/heh save
  force-load:
    description: 强制重新加载配置，并丢弃未保存的配置信息。
    usage: 用法：/heh force-load
  version:
    description: 显示版本和授权信息
    usage: 用法：/heh version
  transaction:
    description: 点对点交易
    sellto:
      description: 向玩家出售物品
      usage: 用法： /heh transaction sellto [player] [totalPrice]
    pay:
      description: 支付账单
      usage: 用法： /heh transaction pay [id] [seller]
    cancel:
      description: 取消账单
      usage: 用法： /heh transaction cancel [id]
    sellside:
      description: 列出所有卖方订单
      usage: 用法： /heh transaction sellside
    buyside:
      description: 列出所有买方订单
      usage: 用法： /heh transaction buyside
    drawee:
      description: 列出所有支付订单
      usage: 用法： /heh transaction drawee [page]
